<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    <style>
        button {
            margin: 5px;
        }
        #animate {
            position: relative;
        }

        #panel, #flip {
            padding: 5px;
            font-size: 18px;
            text-align: center;
            background-color: #555;
            color: white;
            border: solid 1px #666;
            border-radius: 3px;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
<h2>This is a heading</h2>

<p class="test">This is a paragraph.</p>
<p>This is another paragraph.</p>

<button id="clickme">#clickme</button>
<br>
<div>
    <button id="animate">#animate</button>
</div>
<button id="stop">Stop sliding</button>
<div id="flip">Click to slide down panel</div>
<div id="panel">Hello world!</div>
</body>
<script>
    $(document).ready(() => {
        $("#flip").click(function () {
            $("#panel").slideDown(500).slideUp(3000);
        });
        $("#stop").click(function () {
            $("#panel").stop();
        });
        $("#clickme").click(() => {
            $('.test').hide()
        })
        const h2 = $("h2");
        h2.on({
            mouseenter: () => h2.css({'color': 'blue'}),
            mouseleave: () => h2.css({'color': 'black'}),
            click: () => h2.css({'color': 'red'}),
        })
        $("div").each(function () {
            $(this).click(function (e) {
                console.log(`target is: ${e.target.toString()}`)
                e.target.color = 'red'
            })
        })
        $("#animate").click(() => {
            $("#animate").animate({
                left: '+=100px',
                opacity: '-=0.5',
                width: '+=50px',
                height: '+=50px',
            }, 'slow').animate({
                left: '-=100px',
                opacity: '+=0.5',
                width: '-=50px',
                height: '-=50px'
            }, 'slow')
        })
    })
</script>
</html>
