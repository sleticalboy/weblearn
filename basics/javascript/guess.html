<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./guess.js" defer></script>
  <title>猜数字游戏</title>
  <style>
    p {
      font-size: 1em;
      font-family: 'Courier New', Courier, monospace;
      width: 500px;
    }
  </style>
</head>

<body>
  <h1>猜数字游戏</h1>
  <p>
    We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if
    your guess was too high or too low.
  </p>
  输入一个数字：<input id="guess" type="number" placeholder="1-100 以内数字"> <input id="submit" type="button" value="提交">
  <div class="result">
    <p id="prev">上一个数字：</p>
    <p id="judge">错误！</p>
    <p id="prompt">太小了</p>
  </div>
</body>

</html>
