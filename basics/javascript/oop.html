<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js 面向对象</title>
</head>

<body>
  <h1>java script oop</h1>
</body>

<script>
  class Person {
    name;
    // 私有属性以 # 开头
    #gender;

    constructor(name) {
      this.name = name;
    }

    toString() {
      return `name: ${this.name}`
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    let p = new Person('bin lee');
    console.log(p.toString());
  });
</script>

</html>
